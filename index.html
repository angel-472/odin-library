<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library Project</title>
  </head>

  <body>
    <div id="book-editor">
      <div id="book-editor-container">
        <p id="book-editor-header">Book Information</p>
        <input type="text" id="book-editor-title" placeholder="Book Title">
        <input type="text" id="book-editor-author" placeholder="Book Author">
        <div id="book-editor-buttons">
          <button id="book-editor-save" class="button">Save</button>
          <button id="book-editor-close" class="button">Close</button>
        </div>
      </div>
    </div>
    <header id="header">
      <h1>Reading List</h1>
      <div id="header-buttons">
        <button id="add-book" class="button">Add Book</button>
      </div>
    </header>
    <main id="container">
      <div id="books">
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
